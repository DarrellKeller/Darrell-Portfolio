steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/darrell-portfolio'
      - '--build-arg'
      - 'VITE_SUPABASE_URL=$_VITE_SUPABASE_URL'
      - '--build-arg'
      - 'VITE_SUPABASE_ANON_KEY=$_VITE_SUPABASE_ANON_KEY'
      - '.'

  # Push the Docker image to Container Registry
  # (Optional: Remove if you only want to build)
  # - name: 'gcr.io/cloud-builders/docker'
  #   args: ['push', 'gcr.io/$PROJECT_ID/darrell-portfolio']

# Optional: Store images in Google Artifact Registry instead of Container Registry
# images:
#   - 'gcr.io/$PROJECT_ID/darrell-portfolio'

options:
  logging: CLOUD_LOGGING_ONLY
